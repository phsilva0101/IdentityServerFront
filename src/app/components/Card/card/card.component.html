<mat-card class="card-container">
  <mat-card-header class="centralizar">
    <mat-card-title>
      {{ titulo }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content
    class="text-center d-flex flex-column justify-content-center"
  >
    <p class="numero mb-4">
      {{ quantidade }}
    </p>
  </mat-card-content>

  <mat-card-actions class="text-center centralizar">
    <button mat-raised-button color="primary" (click)="irParaAgendamentos()">
      Ir para
    </button>
  </mat-card-actions>
</mat-card>
